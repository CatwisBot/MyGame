<svg width="2732" height="2732" viewBox="0 0 2732 2732" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgSplash" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="2732" height="2732" fill="url(#bgSplash)"/>
  
  <!-- Glow effect -->
  <circle cx="1366" cy="1200" r="600" fill="url(#glow)"/>
  
  <!-- Large Pickaxe -->
  <!-- Handle -->
  <rect x="1250" y="1400" width="132" height="500" fill="#92400e" rx="15"/>
  <rect x="1270" y="1400" width="92" height="500" fill="#b45309" rx="12"/>
  
  <!-- Metal head -->
  <rect x="1050" y="1200" width="432" height="180" fill="#475569" rx="12"/>
  <rect x="1070" y="1220" width="392" height="80" fill="#64748b" rx="8"/>
  
  <!-- Left point -->
  <polygon points="1050,1290 850,1330 920,1380 1050,1380" fill="#475569"/>
  <polygon points="1050,1290 920,1320 950,1350 1050,1330" fill="#64748b"/>
  
  <!-- Right point -->
  <polygon points="1482,1290 1682,1330 1612,1380 1482,1380" fill="#475569"/>
  <polygon points="1482,1290 1612,1320 1582,1350 1482,1330" fill="#64748b"/>
  
  <!-- Shine on metal -->
  <ellipse cx="1266" cy="1260" rx="100" ry="40" fill="white" opacity="0.4"/>
  
  <!-- Decorative gems scattered -->
  <!-- Top gems -->
  <g transform="translate(800, 600)">
    <polygon points="0,-60 45,0 0,60 -45,0" fill="#8b5cf6" opacity="0.8"/>
  </g>
  <g transform="translate(1800, 650)">
    <polygon points="0,-55 40,0 0,55 -40,0" fill="#10b981" opacity="0.8"/>
  </g>
  
  <!-- Bottom gems -->
  <g transform="translate(700, 2000)">
    <polygon points="0,-58 42,0 0,58 -42,0" fill="#f59e0b" opacity="0.8"/>
  </g>
  <g transform="translate(1900, 2050)">
    <polygon points="0,-62 46,0 0,62 -46,0" fill="#3b82f6" opacity="0.8"/>
  </g>
  
  <!-- Game Title -->
  <text x="1366" y="2300" font-family="Arial, sans-serif" font-size="160" font-weight="bold" fill="#f1f5f9" text-anchor="middle">TAP MINER</text>
  <text x="1366" y="2420" font-family="Arial, sans-serif" font-size="80" fill="#94a3b8" text-anchor="middle">Click & Mine</text>
</svg>
